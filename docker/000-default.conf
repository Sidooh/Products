ServerName products.sidooh

<VirtualHost *:80>

  DocumentRoot /var/www/html/public

  <Directory /var/www>
    AllowOverride All
    Require all granted
    #allow from all
    #Options +Indexes
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
